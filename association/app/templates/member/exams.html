{% extends 'layout.html' %}
{% block content %}
<h2 class="mb-3">考试安排</h2>
<div class="table-responsive">
  <table class="table table-striped align-middle">
    <thead>
      <tr><th>标题</th><th>部门</th><th>日期</th><th>及格线</th></tr>
    </thead>
    <tbody>
    {% for e in items %}
      <tr>
        <td>{{ e.title }}</td>
        <td>{{ e.department.name if e.department else '全协会' }}</td>
        <td>{{ e.exam_date }}</td>
        <td>{{ e.pass_threshold or '' }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
 </div>
{% endblock %}
