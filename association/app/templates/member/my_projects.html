{% extends 'layout.html' %}
{% block content %}
<div class="page-table-white">
<h2 class="mb-3 page-title">我的项目</h2>
<div class="table-responsive">
  <table class="table table-striped align-middle">
    <thead>
      <tr><th>项目</th><th>状态</th><th>备注</th><th>时间</th></tr>
    </thead>
    <tbody>
    {% for p in parts %}
      <tr>
        <td>{{ p.project.name if p.project else p.project_id }}</td>
        <td>{{ p.status }}</td>
        <td>{{ p.remark }}</td>
        <td>{{ p.applied_at }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
 </div>
 </div>
{% endblock %}
