{% extends 'layout.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header"><strong>部门成员密码重置</strong></div>
      <div class="card-body">
        {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
        {% if success %}<div class="alert alert-success">{{ success }}</div>{% endif %}
        <form method="post">
          <div class="mb-3">
            <label class="form-label">成员学号</label>
            <input type="text" name="student_id" class="form-control" required />
          </div>
          <p class="text-muted">重置后的密码为 <code>123456</code>，成员登录后需修改密码。</p>
          <button class="btn btn-primary" type="submit">重置</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
