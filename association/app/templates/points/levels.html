{% extends 'layout.html' %}
{% block content %}
<h2 class="mb-3">等级与阈值</h2>
<div class="table-responsive">
  <table class="table table-striped align-middle">
    <thead>
      <tr><th>等级</th><th>积分阈值</th><th>说明</th></tr>
    </thead>
    <tbody>
    {% for l in items %}
      <tr>
        <td>{{ l.name }}</td>
        <td>{{ l.threshold_points }}</td>
        <td>{{ l.description }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
 </div>
{% endblock %}
