{% extends 'layout.html' %}
{% block content %}
<h2 class="mb-3">资料变更审批（管理端）</h2>
<div class="table-responsive">
  <table class="table table-striped align-middle">
    <thead>
      <tr><th>用户</th><th>变更内容</th><th>操作</th></tr>
    </thead>
    <tbody>
    {% for h in items %}
      <tr>
        <td>{{ h.user_id }}</td>
        <td><pre class="mb-0">{{ h.changes|tojson }}</pre></td>
        <td class="text-nowrap">
          <form method="post" action="{{ url_for('profile_changes.admin_approve', hist_id=h.id) }}" class="d-inline">
            <button class="btn btn-sm btn-primary" type="submit">通过</button>
          </form>
          <form method="post" action="{{ url_for('profile_changes.admin_reject', hist_id=h.id) }}" class="d-inline">
            <input type="text" name="reason" placeholder="理由" class="form-control d-inline" style="width:200px" />
            <button class="btn btn-sm btn-danger" type="submit">驳回</button>
          </form>
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
 </div>
{% endblock %}
